<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card-front">
            <div class="top">
                <img src="images/card-logo.svg" alt="card-logo" width="70px" height="40px" >
            </div>
            <div class="middle">
                <h2>9591 6489 6389 101E</h2>
            </div>
            <div class="down">
                <span>FELICIA LEIRE</span>
                <span>09/00</span>
            </div>
        </div>
        <div class="card-back">
            <h2 class="post">000</h2>
        </div>
        <div class="left">
            <img src="images/bg-main-desktop.png" alt="bg card bg-main-desktop" height="100%" width="100%">
        </div>
        <div class="right" id="right">
            <form >
                <label>cardholder name</label>
                <input id="card" type="text" placeholder="enter card number">
                <small id="error">Error.......</small>

                <label>card number</label>
                <input id="name" type="text" placeholder="enter card number">
                <small id="error1">Error......</small>

                <label>exp. date (mm/yy) cv</label>
                <div class="bt">
                    <input id="date" class="month" type="text" placeholder="MM"> 

                    <input id="date" class="year" type="text" placeholder="YY"> 

                    <input id="cv" class="cv" type="text" placeholder="eg. 123"> 
                    
                </div>
                <small id="error2">Error......</small>
                
            </form>
            <button id="submit" class="submit" >Confirm</button>


        </div>
        <div class="poupup" id="popup">
            <img src="images/icon-complete.svg" alt="thank you!">
            <h1>THANK YOU!</h1>
            <p>we've added your card details</p>
            <button id="submit" class="submit" onclick="location.reload()" >Coninue</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
